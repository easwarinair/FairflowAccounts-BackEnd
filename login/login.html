<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles_login.css">
  <title>Login to FairFlow Accounts</title>
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <span>
        <h1 class="mag">FairFlow<br>
      </span>
      <span>
        <h2 class="black">Accounts
      </span>
      <div class="block-container">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>
    </div>

    <div class="partition-line"></div>

    <div class="right-panel">
      <div class="welcome">
        <h2>Welcome!</h2>
      </div>

      <div class="form-container">
        <form action="/login" method="post">
          <div class="form-group">
            <label for="name">Email:</label>
            <input type="text" id="name" name="username" placeholder="Enter your email address" required
              autocomplete="off">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="password" required>
          </div>
          <button type="submit" class="submit-btn">Login</button>
        </form>
        <p>Don't have an account? <a class="link" style="color: #CA047B ;" href="signup.html">SignUp</a></p>
      </div>
      </form>
    </div>
  </div>





</body>

</html>
