<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_login.css">
    <title>Login to FairFlow Accounts</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
           
        <span  > <h1 class="mag">FairFlow<br></span> 
         <span> <h2 class="black">Accounts</span>
            <div class="block-container">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                
            </div>
        </div>
        
        <div class="partition-line"></div>
        <div class="right-panel">
               <div class="welcome"> <h2>Welcome!</h2></div>
               <div class="login-form"><p>Enter the OTP</p>
            </div>
            <form id="otp-form">
                <div class="otp-input">
                    <input type="number" id="otp-1" maxlength="1" pattern="\d{1}" required>
                    <input type="number" id="otp-2" maxlength="1" pattern="\d{1}" required>
                    <input type="number" id="otp-3" maxlength="1" pattern="\d{1}" required>
                    <input type="number" id="otp-4" maxlength="1" pattern="\d{1}" required>
                    <input type="number" id="otp-5" maxlength="1" pattern="\d{1}" required>
                    <input type="number" id="otp-6" maxlength="1" pattern="\d{1}" required>
                </div>
                <div class="continue">
                    <a href="login2.html"><button type="button">Login</button></a><br>
        
                </div>
                
        </div>
    </div>
</body>
</html>
