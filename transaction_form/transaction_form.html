<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Create Transaction</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../home.html">
                <span class="mag">FairFlow</span><br>
                <span class="black">Accounts</span>
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search transactions by block number, date, or more...">
        </div>
    </header>
    <main>
        <div class="transaction-form-container">
            <h1>Create Transaction</h1>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="sender-address">Sender Address:</label>
                    <input type="text" id="sender-address" name="sender-address" required>
                </div>
                <div class="form-group">
                    <label for="destination-address">Destination Address:</label>
                    <input type="text" id="destination-address" name="destination-address" required>
                </div>
                <div class="form-group">
                    <label for="amount">Transaction Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="purpose">Purpose:</label>
                    <input type="text" id="purpose" name="purpose" required>
                </div>
                <button type="submit">Create Transaction</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script>
        window.addEventListener('load', async () => {
            if (typeof web3 !== 'undefined') {
                web3 = new Web3(web3.currentProvider);
            } else {
                // Set the provider you want from Web3.providers
                web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
            }

            const contractAddress = 'YOUR_CONTRACT_ADDRESS'; // Replace with your contract address
            const contractAbi = [
                // Replace with your contract ABI
                {
                    "inputs": [],
                    "stateMutability": "nonpayable",
                    "type": "constructor"
                },
                {
                    "inputs": [
                        {
                            "internalType": "uint256",
                            "name": "amt",
                            "type": "uint256"
                        },
                        {
                            "internalType": "address",
                            "name": "to",
                            "type": "address"
                        },
                        {
                            "internalType": "string",
                            "name": "purpose",
                            "type": "string"
                        }
                    ],
                    "name": "addTransaction",
                    "outputs": [
                        {
                            "components": {
                                "txAmt": {
                                    "internalType": "uint256",
                                    "name": "txAmt",
                                    "type": "uint256"
                                },
                                "fromAddress": {
                                    "internalType": "address",
                                    "name": "fromAddress",
                                    "type": "address"
                                },
                                "toAddress": {
                                    "internalType": "address",
                                    "name": "toAddress",
                                    "type": "address"
                                },
                                "purpose": {
                                    "internalType": "string",
                                    "name": "purpose",
                                    "type": "string"
                                },
                                "timestamp": {
                                    "internalType": "uint256",
                                    "name": "timestamp",
                                    "type": "uint256"
                                }
                            },
                            "internalType": "struct Transactions.TxData memory",
                            "name": "",
                            "type": "tuple"
                        }
                    ],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "txCount",
                    "outputs": [
                        {
                            "internalType": "uint256",
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                }
            ];

            const contract = new web3.eth.Contract(contractAbi, contractAddress);

            const form = document.getElementById('transaction-form');
            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const senderAddress = document.getElementById('sender-address').value;
                const destinationAddress = document.getElementById('destination-address').value;
                const amount = document.getElementById('amount').value;
                const purpose = document.getElementById('purpose').value;

                try {
                    const result = await contract.methods.addTransaction(amount, destinationAddress, purpose).send({from: senderAddress});
                    console.log('Transaction submitted:', result);
                    alert('Transaction submitted successfully!');
                } catch (error) {
                    console.error('Error submitting transaction:', error);
                    alert('Failed to submit transaction. Please check the console for details.');
                }
            });
        });
    </script>
</body>
</html>
